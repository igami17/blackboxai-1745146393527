<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Paolo Maldini</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    nav a.active {
      border-bottom: 2px solid #1e40af; /* blue-900 */
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navigation -->
  <nav class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-900">Paolo Maldini</a>
      <div class="space-x-6 text-lg font-semibold">
        <a href="index.html" class="hover:text-blue-700">Home</a>
        <a href="biography.html" class="hover:text-blue-700">Biography</a>
        <a href="career.html" class="hover:text-blue-700">Career</a>
        <a href="achievements.html" class="hover:text-blue-700">Achievements</a>
        <a href="gallery.html" class="hover:text-blue-700">Gallery</a>
        <a href="legacy.html" class="hover:text-blue-700">Legacy</a>
        <a href="contact.html" class="hover:text-blue-700 active">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <section class="container mx-auto px-6 py-16 max-w-lg">
    <h1 class="text-4xl font-bold mb-8 border-b-4 border-blue-900 inline-block pb-2">Contact</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Your message" required></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Send
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-8 mt-16">
    <div class="container mx-auto px-6 text-center">
      <p class="mb-4">Follow Paolo Maldini on social media</p>
      <div class="flex justify-center space-x-6 text-2xl">
        <a href="https://twitter.com/paolomaldini" target="_blank" rel="noopener" aria-label="Twitter" class="hover:text-blue-400 transition"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/paolomaldini" target="_blank" rel="noopener" aria-label="Facebook" class="hover:text-blue-400 transition"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/paolomaldini" target="_blank" rel="noopener" aria-label="Instagram" class="hover:text-blue-400 transition"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/paolomaldini" target="_blank" rel="noopener" aria-label="LinkedIn" class="hover:text-blue-400 transition"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="mt-6 text-sm">&copy; 2024 Paolo Maldini Fan Site. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
